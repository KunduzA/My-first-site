{% extends 'base.html' %}
{% load my_filters i18n %}
{% load staticfiles %}

{% block content %}
    {% show_navbar 'calculator' %}

    <br> <br> <br>
    <section>
            <div class="container">
                <div class="calculator">
                    <h2>Расчет стоимоти (оптом)</h2>
                    <label for="edition">Выберите количество</label><br>
                    <select class="select" name="edition" id="edition">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="40">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                        <option value="150">150</option>
                        <option value="180">180</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                    </select>
                    <br>
                    <label for="size">Выберите размер</label><br>
                    <select class="select" name="size" id="size">
                        <option data-size="1" value="XXS">XXS</option>
                        <option data-size="1.1" value="XS">XS</option>
                        <option data-size="1.2" value="S">S</option>
                        <option data-size="1.3" value="M">M</option>
                        <option data-size="1.35" value="L">L</option>
                        <option data-size="1.38" value="XL">XL</option>
                        <option data-size="1.4" value="XXL">XXL</option>
                        <option data-size="1.42" value="XXXL">XXXL</option>
                        <option data-size="1.45" value="4XL">4XL</option>
                        <option data-size="1.5" value="5XL">5XL</option>
                    </select>
                    <br>
                    <label for="clothes">Выберите категорию</label><br>
                    <select class="select" name="clothes" id="clothes">
                        <option data-price="2000" value="Кардиганы">Кардиганы</option>
                        <option data-price="10000" value="Куртки">Куртки</option>
                        <option data-price="3000" value="Пиджаки">Пиджаки</option>
                        <option data-price="2000" value="Худи">Худи</option>
                        <option data-price="2000" value="Рубашки">Рубашки</option>
                        <option data-price="2000" value="Трикатаж">Трикатаж</option>
                        <option data-price="3000" value="Платья">Платья</option>
                        <option data-price="2000" value="Брюки">Брюки</option>
                        <option data-price="2000" value="Джинсы">Джинсы</option>
                        <option data-price="5000" value="Обувь">Обувь</option>
                        <option data-price="500" value="Аксессуары">Аксессуары</option>
                        <option data-price="1000" value="Белье">Белье</option>
                        <option data-price="4000" value="Одежда для сна">Одежда для сна</option>
                        <option data-price="100" value="Носки и колготки">Носки и колготки</option>
                        <option data-price="1000" value="Шорты">Шорты</option>
                        <option data-price="1000" value="Топы">Топы</option>
                        <option data-price="3000" value="Купальник">Купальник</option>
                        <option data-price="3500" value="Комбинезоны">Комбинезоны</option>
                        <option data-price="3000" value="Спортивная одежда">Спортивная одежда</option>
                        <option data-price="2000" value="Толстовки">Толстовки</option>
                        <option data-price="2000" value="Джемперы">Джемперы</option>
                        <option data-price="8000" value="Костюмы">Костюмы</option>
                        <option data-price="1000" value="Футболки">Футболки</option>
                        <option data-price="2450" value="Юбки">Юбки</option>
                    </select>
                    <br>
                    <h4> Приблизительная cтоимость</h4>
                    <p class="price">
                        <span id="finalPrice">0</span>
                        Сом
                    </p>
                </div>
            </div>
    </section>

{% endblock %}

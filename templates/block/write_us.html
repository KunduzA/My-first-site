{% load i18n my_filters %}
<style>
    .before{
    position: fixed;
    bottom: 30px;
    right: 40px;
    font-family: cursive;
    font-size: 18px;
    color: #eee;
    background-color: #5a5050;
    width: 160px;
    height: 50px;
    padding-top: 15px;
    padding-left: 30px;
    border-radius: 25px;

}
.before:hover{
    width: 180px;
    height: 60px;
    padding-top: 20px;
    border-radius: 30px;
}

.form {
    position: fixed;
    bottom: 40px;
    right: 40px;
    height: 500px;
    width: 500px;
}
.form-inner {
    padding: 30px;
}
.form-inner input, .form-inner textarea {
    display: block;
    width: 100%;
    padding: 0 20px;
    margin-bottom: 10px;
    background: #E9EFF6;
    line-height: 40px;
    border-width: 0;
    border-radius: 20px;
    font-family: 'Roboto', sans-serif;
}
.form-inner input[type="submit"] {
    margin-top: 30px;
    background: #5a5050;
    border-bottom: 4px solid #5a5050;
    color: white;
    font-size: 14px;
}
.form-inner textarea {
    resize: none;
}
.form-inner h3 {
    margin-top: 0;
    padding-left: 20px;
    font-family: sans-serif;
    font-weight: 500;
    font-size: 24px;
    color: #707981;
}
</style>

<div class="before">
    <span>Написать нам</span>
</div>
<form name="form" action="#" methot="post" id="form"  style="display: none" onsubmit="return false">
    <div class="form">
        <div class="form-inner">
            <h3>Написать нам</h3>
            <input name="text" type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Сообщение..." rows="3"></textarea>
            <input name="submit" type="submit" value="Отправить">
        </div>
    </div>
</form>
